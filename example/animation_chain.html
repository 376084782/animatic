<body>
  <div class="block"></div>

<script src="../lib/src/matrix.js"></script>
<script src="../lib/src/easings.js"></script>
<script src="../lib/src/eventemmiter.js"></script>
<script src="../lib/src/animation.js"></script>
<script src="../lib/src/world.js"></script>
<script src="../lib/src/item.js"></script>
<script>
  var world = new World()
      item = new Item({
        dom: document.querySelector('.block')
      })
      
  world.items.push(item)
  world.init()
  
  item
    .animation({
      translate: [200, 200, 100],
      rotate: [0,0,5]
    }, 500)
    .animation({
      translate: [100, 0, 0],
    }, 500)
  
</script>
