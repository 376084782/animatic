<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Matrix</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style></style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container"></div>
</body>
<script src="../anima.js"></script>
<script>
  var js = anima.js(),
      css = anima.css(),
      container = js.add(document.querySelector('.container')),
      keys = {
        UP: 38,
        DOWN: 40,
        LEFT: 37,
        RIGHT: 39,
        w: 87,
        s: 83,
        d: 65,
        a: 68
      }

  for (var i = 0; i < 50; i++) {
    var el = document.createElement('div')
    el.className = 'block'
    var item = css.add(el),
        d = Math.floor(Math.random()*50)
        t = Math.floor(Math.random()*(700-300))+300
        m = d > 25 ? -1 : 1

    item.animate({
      translate: [0,0,-d*m]
    }, t)
    .animate({
      translate: [0,0,d*2*m]
    }, t*2)
    .animate({
      translate: [0,0,-d*m]
    }, t)
    .infinite()
    .css()

    container.dom.appendChild(el)
  }

  js.on('keydown', onKeyDown)
  js.on('keyup', function(){ container.stop() })

  function onKeyDown(e) {
    var rotate = [0, 0, 0],
        translate = [0, 0, 0],
        scale = [0, 0, 0]

    switch(e.keyCode) {
      case keys.UP:
        rotate[0] = 50
        break
      case keys.DOWN:
        rotate[0] = -50
        break
      case keys.LEFT:
        rotate[1] = -50
        break
      case keys.RIGHT:
        rotate[1] = 50
        break
      case keys.w:
        translate[1] = 200
        break
      case keys.s:
        translate[1] = -200
        break
      case keys.a:
        translate[0] = -200
        break
      case keys.d:
        translate[0] = 200
        break
    }

    container.emit('transform', translate, rotate, scale)
  }
</script>
</html>
