<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Matrix</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style>
    .block {
      border-radius: 50%;
    }
  </style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="block"></div>
</body>
<script src="../lib/src/matrix.js"></script>
<script src="../lib/src/easings.js"></script>
<script src="../lib/src/eventemmiter.js"></script>
<script src="../lib/src/animation.js"></script>
<script src="../lib/src/world.js"></script>
<script src="../lib/src/item.js"></script>
<script>
  var world = new World()
      item = new Item({
        dom: document.querySelector('.block')
      })
      
  world.add(item)
  
  item
    .animation({
      translate: [0, 300, 0],
      rotate: [0,0,0]
    }, 500, 'ease-in-quad')
    .animation({
      translate: [0, -200, 0],
      rotate: [0,0,0]
    }, 450, 'ease-out-quad')
    .animation({
      translate: [0, 200, 0],
      rotate: [0,0,0]
    }, 400, 'ease-in-quad')
    .animation({
      translate: [0, -100, 0],
      rotate: [0,0,0]
    }, 350, 'ease-out-quad')
    .animation({
      translate: [0, 100, 0],
      rotate: [0,0,0]
    }, 300, 'ease-in-quad')
    .animation({
      translate: [0, -50, 0],
      rotate: [0,0,0]
    }, 200, 'ease-out-quad')
    .animation({
      translate: [0, 50, 0],
      rotate: [0,0,0]
    }, 150, 'ease-in-quad')
  
</script>
</html>
