<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Matrix</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style>
    .block {
      border-radius: 50%;
    }
  </style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="block"></div>
</body>
<script src="../anima.js"></script>
<script>

window.addEventListener("click", function runtime(){
  var world = anima.init()
      item = world.add(document.querySelector('.block'))
  
    item
      .animation([
        {
          transform: { translate: [0, 300, 0] },
          easing: 'ease-in-quad'
        },{
          transform: { translate: [100, 0, 0] }
        }
      ], 500)
      .animation([
        {
          transform: { translate: [0, -200, 0] },
          easing: 'ease-out-quad'
        },{
          transform: { translate: [70, 0, 0] }
        }
      ], 450)
      .animation([
        {
          transform: { translate: [0, 200, 0] },
          easing: 'ease-in-quad'
        },{
          transform: { translate: [70, 0, 0] }
        }
      ], 400)
      .animation([
        {
          transform: { translate: [0, -100, 0] },
          easing: 'ease-out-quad'
        },{
          transform: { translate: [50, 0, 0] }
        }
      ], 350)
      .animation([
        {
          transform: { translate: [0, 100, 0] },
          easing: 'ease-in-quad'
        },{
          transform: { translate: [50, 0, 0] }
        }
      ], 300)
      .animation([
        {
          transform: { translate: [0, -50, 0] },
          easing: 'ease-out-quad'
        },{
          transform: { translate: [20, 0, 0] }
        }
      ], 200)
      .animation([
        {
          transform: { translate: [0, 50, 0] },
          easing: 'ease-in-quad'
        },{
          transform: { translate: [20, 0, 0] }
        }
      ], 150)
})
  
  
</script>
</html>
