<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Matrix</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style></style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <script src="js/matrix.js"></script>
  <script>
  var tests = [
    // rotate
    check('rotateX', matrix(rotateX(90)), transform('rotateX(90deg)')),
    check('rotateX(3d)', matrix(rotate3d(1,0,0, 90)), transform('rotate3d(1,0,0, 90deg)')),
    check('-rotateX(3d)', matrix(rotate3d(-1,0,0, 90)), transform('rotate3d(-1,0,0, 90deg)')),
    check('rotateY', matrix(rotateY(90)), transform('rotateY(90deg)')),
    check('rotateY(3d)', matrix(rotate3d(0,1,0, 90)), transform('rotate3d(0,1,0, 90deg)')),
    check('-rotateY(3d)', matrix(rotate3d(0,-1,0, 90)), transform('rotate3d(0,-1,0, 90deg)')),
    check('rotateZ', matrix(rotateZ(90)), transform('rotateZ(90deg)')),
    check('rotateZ(3d)', matrix(rotate3d(0,0,1, 90)), transform('rotate3d(0,0,1, 90deg)')),
    check('-rotateZ(3d)', matrix(rotate3d(0,0,-1, 90)), transform('rotate3d(0,0,-1, 90deg)')),
    check('rotateXY', matrix(rotate(90, 90)), transform('rotateX(90deg) rotateY(90deg)')),
    check('rotateXY(3d)', matrix(rotate3d(1,1,0, 90)), transform('rotate3d(1,1,0, 90deg)')),
    check('rotateXYZ', matrix(rotate(90, 90, 90)), transform('rotateX(90deg) rotateY(90deg) rotateZ(90deg)')),
    check('rotateXYZ(3d)', matrix(rotate3d(1,1,1, 90)), transform('rotate3d(1,1,1, 90deg)')),
    -
    // translate
    check('translate', matrix(translate(10, 20)), transform('translate(10px, 20px)')),
    check('translate3d', matrix(translate(10, 20, 50)), transform('translate3d(10px, 20px, 50px)')),
    
    // skew
    check('skewX', matrix(skew(10)), transform('skewX(10deg)')),
    check('skewY', matrix(skew(0, 20)), transform('skewY(20deg)')),
    check('skew', matrix(skew(10, 20)), transform('skew(10deg, 20deg)')),
    
    // skew
    check('skewX', matrix(skew(10)), transform('skewX(10deg)')),
    check('skewY', matrix(skew(0, 20)), transform('skewY(20deg)')),
    check('skew', matrix(skew(10, 20)), transform('skew(10deg, 20deg)'))
  ]
  var failed = tests.filter(function(t) { return !t }).length
  if (failed) {
    console.warn(failed + ' tests failed')
  } else {
    console.log('OK')
  }
  </script
</body>
</html>
